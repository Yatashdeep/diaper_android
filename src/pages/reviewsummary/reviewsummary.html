  <ion-item *ngFor="let items of ReviewStarArray;let i=index;">

    <img style="height: 30px;" src="assets/imgs/user.png">

    <ion-col col-6>
    <p >{{ items.userid.firstname+" "+items.userid.lastname }}</p>
    <br>
    <p style="margin-top: -17px;"> <ionic3-star-rating style=" margin-top: 2px;"
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "black" 
      defaultColor = "grey"
      readonly="true"
      [rating]="items.star_rating">  
  </ionic3-star-rating></p> 
    </ion-col>
