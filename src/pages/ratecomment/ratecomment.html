<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ FullName }}</ion-title>
    <ion-buttons end  style="    width: 28px;
    margin-right: 12px;">
     
      <img class="img-icon" src="assets/imgs/user.png">
  
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-slides style="height: 195px;"  pager > 
    <ion-slide   *ngFor="let value of array_img"> 
      <div style="height: 195px;">
        <img class="img-style" [src]="ImageUrl+value.Image" > 
      </div>
        </ion-slide>
  </ion-slides>
<ion-row >
  
    <p style="    margin-left: 18px;
    font-size: 1.5rem;">Cleanliness</p>
   
 
</ion-row>

<ion-row style="margin-top: -21px;margin-left: 16px;">
    <ionic3-star-rating style="margin-top: 2px;" 
    activeIcon = "ios-star"
    defaultIcon = "ios-star-outline"
    activeColor = "black" 
    defaultColor = "grey"
    readonly="true"
    [rating]="star_rating">
</ionic3-star-rating>
</ion-row>

<ion-row >
    <ion-col col-4>
  <p style="    font-size: 1.5rem;    margin-left: 13px;
  ">Washroom</p>
    </ion-col>
    <ion-col col-8>
      <ion-row>
        <ion-col><button class="butt-choose" ion-button outline *ngIf="WashRoomtypeMen=='yes'">Men's</button></ion-col>
        <ion-col><button class="butt-choose" ion-button outline *ngIf="WashRoomtypeWomen=='yes'">women's</button></ion-col>
        <ion-col><button class="butt-choose" ion-button outline *ngIf="WashRoomtypeNeutral=='yes'">Neutral</button></ion-col>
        <ion-col><button class="butt-choose" ion-button outline *ngIf="WashRoomtypeChild=='yes'">Family</button></ion-col>
      </ion-row>
      </ion-col>
  </ion-row>
  <ion-row >
  
      <ion-item no-lines>
          <ion-label>Change table</ion-label>
          <ion-label class="lab-style" >{{ change_table }}</ion-label> 
        </ion-item>
        <ion-item no-lines>
            <ion-label style="margin:0px">Hooks in change room</ion-label>
            <ion-label class="lab-style">{{ hooks_in_change_room }}</ion-label>
          </ion-item>
          <ion-item no-lines>
              <ion-label>Children's toilet</ion-label>
              <ion-label class="lab-style">{{ childers_toilet }}</ion-label>
            </ion-item>
            <ion-item no-lines>
                <ion-label>Stroller Freindly</ion-label>
                <ion-label class="lab-style">{{ stroller_friendly }}</ion-label>
              </ion-item>
              <ion-item no-lines>
                  <ion-label>Nursing area</ion-label>
                  <ion-label class="lab-style">{{ nursing }}</ion-label> 
                </ion-item>
    </ion-row>
  


</ion-content>
