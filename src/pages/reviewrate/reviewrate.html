<ion-header>

  <ion-navbar hideBackButton="true">
      <ion-buttons start class="butt">
         <img style="  height: 20px;" src="assets/imgs/edit.png">
        </ion-buttons>
    <p class="rate-div">Rate and Review</p>
        <p class="add-div">FirstCry.com Store Noida Sector 104</p>
    
    
  </ion-navbar>

</ion-header>  


<ion-content padding>
<ion-row style="border-bottom: 1px solid #d6d6d6;">
  <ion-col col-2>
<img src="assets/imgs/user.png">
  </ion-col>
<ion-col col-10>
<p class="name-tag">{{Firstname}}</p>
<p class="review-tag">your review will be posted publicity on web<span style="color:#BADBFC"> Learn more</span></p>
</ion-col>
</ion-row>
<ion-row  style="border-bottom: 1px solid #d6d6d6;">
  <ion-col col-4>
<p style="    font-size: 1.5rem;
font-weight: bold;">Washroom</p>
  </ion-col>
  <ion-col col-8>
    <ion-row>
      <ion-col><button (click)="buttonactive(1)" id="a"  class="butt-choose" ion-button outline>Men's</button></ion-col>
      <ion-col><button (click)="buttonactive(2)" id="b"  class="butt-choose" ion-button outline>women's</button></ion-col>
    </ion-row>
    <ion-row>
        <ion-col><button (click)="buttonactive(3)" id="c" class="butt-choose" ion-button outline>Neutral</button></ion-col>
        <ion-col><button (click)="buttonactive(4)" id="d" class="butt-choose" ion-button outline>Family</button></ion-col>
    </ion-row>
    </ion-col>
</ion-row>
<ion-row style="border-bottom: 1px solid #d6d6d6;">
  
  <ion-item no-lines>
      <ion-label>Change table</ion-label>  
      <ion-toggle  checked="false" [(ngModel)]="ToggleChangeTable" (ionChange)="OnChangeTable()" ></ion-toggle>   
    </ion-item>
    <ion-item no-lines>
        <ion-label>Hooks in change room</ion-label>
        <ion-toggle  checked="true" [(ngModel)]="ToggleChangeRoom" (ionChange)="OnChangeRoom()"></ion-toggle>
      </ion-item>
      <ion-item no-lines>
          <ion-label>Children's toilet</ion-label>
          <ion-toggle  checked="false" [(ngModel)]="ToggleChild" (ionChange)="OnChangeChild()" ></ion-toggle>
        </ion-item>
        <ion-item no-lines>
            <ion-label>Stroller Friendly</ion-label>
            <ion-toggle  checked="true"  [(ngModel)]="ToggleFreindly" (ionChange)="OnChangeFriendly()" ></ion-toggle>
          </ion-item>
          <ion-item no-lines>
              <ion-label>Nursing area</ion-label>
              <ion-toggle  checked="false"  [(ngModel)]="ToggleNursing" (ionChange)="OnChangeNursing()" ></ion-toggle>
            </ion-item>
</ion-row>
<ion-row>

  <p style="font-size: 1.9rem;">Cleaniness</p>
  </ion-row>
  <ion-row>
  <div style="font-size: 2.9rem;">
  <!-- <ion-icon class="icon-stylestar" name="star"></ion-icon>
  <ion-icon class="icon-stylestar" name="star"></ion-icon>
  <ion-icon class="icon-stylestar" name="star"></ion-icon>
  <ion-icon class="icon-stylestar" name="star"></ion-icon>
  <ion-icon class="icon-stylestar" name="star"></ion-icon> -->
  <ionic3-star-rating activeIcon = "ios-star" defaultIcon = "ios-star-outline" activeColor = "yellow" defaultColor = "grey" readonly="false" [rating]="CleaninessRate" (ratingChanged)="logRatingChange($event)" >
</ionic3-star-rating>
  </div>
</ion-row>
<ion-row style="border-bottom: 1px solid #d6d6d6;">
<p style="color:grey">share details of your own expirence at this place.</p>
</ion-row>

  <ion-row>
    <div class="cam-div" (click)="uploadpicture()"> <ion-icon style="    font-size: 4rem;
      color: grey;" ios="ios-camera" md="md-camera"></ion-icon></div> 
  </ion-row>

  <ion-row margin-top> 
    <ion-col col-3  *ngFor="let img of array_img"> 
     <img  [src]="ImageUrl+img.Image"> 
    </ion-col>
  </ion-row>   


</ion-content>

<ion-footer>
  <ion-row style="display:flex;justify-content:flex-end">
    <button (click)="navigatetoback()" style="color:#A4D0FC" ion-button clear>Cancel</button>
    <button  style="color:#A4D0FC" ion-button clear (click)="PostDetail()">Post</button>
  </ion-row>
</ion-footer>
