  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content padding>
  <ion-row style="margin-top: 85px;">
    <div class="head-tag"><p class="p-style">User Details</p></div>
  </ion-row>
  <ion-row style="margin-top: 17px;">
     
    <ion-item class="ion-item">
        <ion-label >First Name</ion-label>
      <ion-input type="text" value="" [(ngModel)]="Usrfirstname"></ion-input>
    </ion-item>
    
    <ion-item class="ion-item">
        <ion-label >Last Name</ion-label>
       <ion-input type="text" [(ngModel)]="Usrlastname"></ion-input>
    </ion-item>
 
    <ion-item class="ion-item">
        <ion-label >Birth</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="Usrbirth" style="width: 84%;"></ion-datetime>  
    </ion-item>

    <ion-label class="date-style">DD/MM/YYYY</ion-label>

    <ion-item class="ion-item">
        <ion-label >Gender</ion-label>
        <ion-select [(ngModel)]="Usrgender" class="gendercl">   
          <ion-option value="male">Male</ion-option>
          <ion-option value="female">Female</ion-option>
        </ion-select>
       <!-- <ion-input type="text" [(ngModel)]="Usrgender"></ion-input>  -->
    </ion-item>

    <!-- <ion-icon class="icon-style" ios="ios-arrow-dropdown" md="md-arrow-dropdown" mode="ios"></ion-icon> -->
  
    <ion-item class="ion-item">
        <ion-label >Mobile</ion-label>
      <ion-input type="text" value="" [(ngModel)]="Usrmobile"></ion-input>
    </ion-item>
    
    <ion-item class="ion-item">
        <ion-label >Mail</ion-label>  
       <ion-input type="text" [(ngModel)]="Usremail" disabled="true" ></ion-input> 
    </ion-item>

    </ion-row>

    <ion-row style="margin-top: 38px; margin-bottom: 31px;">
      <button full style="border-radius: 4px;" ion-button color="primary" (click)="UsrSubmitBtn()" >Submit</button>
   </ion-row>

</ion-content>
