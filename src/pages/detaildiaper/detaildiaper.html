<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end  >
     
        <img class="img-icon" [src]="photos">
    
    </ion-buttons>  
  </ion-navbar>

</ion-header>

<ion-row>
  <ion-col col-8>
    <div class="add-div">
<div>
  <p style="font-weight: bold;color:#757575">{{name}}</p>
</div>
<div class="star-div" *ngIf="rating == 'Not given' ">
  <p style="margin-right: 2px;">0</p>
  <ionic3-star-rating style="    margin-top: 2px;"
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "black" 
      defaultColor = "grey"
      readonly="true"
      rating="0"> 
  </ionic3-star-rating>
  <p style="    margin-left: 4px;">(0)</p>

</div>
<div class="star-div" *ngIf="rating != 'Not given' ">
  <p style="margin-right: 2px;">{{rating}}</p>
  <ionic3-star-rating style="    margin-top: 2px;"
      activeIcon = "ios-star"
      defaultIcon = "ios-star-outline"
      activeColor = "black" 
      defaultColor = "grey"
      readonly="true"
      [rating]="rating">
  </ionic3-star-rating>
  <p style="    margin-left: 4px;">({{totalrating}})</p>
</div>
</div>
</ion-col>
<ion-col col-4>
  <button ion-button class="buttons-style" (click)="review()" >Write a Review</button>
</ion-col>
</ion-row>
<hr class="hr-style">
